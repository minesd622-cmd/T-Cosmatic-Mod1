plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'maven-publish'
}

version = "1.0.0"
group = "com.minetwice"

base { archivesName = "tcosmetic" }

repositories { mavenCentral(); maven { url "https://maven.fabricmc.net/" } }

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.7"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.97.0+1.21.1"
}

processResources { inputs.property "version", project.version; filesMatching("fabric.mod.json") { expand "version": project.version } }
tasks.withType(JavaCompile) { options.encoding = "UTF-8"; options.release = 21 }
java { withSourcesJar(); sourceCompatibility = JavaVersion.VERSION_21; targetCompatibility = JavaVersion.VERSION_21 }
jar { from("LICENSE") { rename { "${it}_${project.archivesBaseName}" } } }
